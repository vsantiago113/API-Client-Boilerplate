# This workflow build and publish to PyPI.

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on release created events
  release:
    types: [ created ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      # Set up a specific version of Python and add the command-line tools to the PATH
      - name: Setup Python
        uses: actions/setup-python@v2.2.2
        with:
          python-version: 3.x  # optional, default is 3.x
          architecture: x64  # The target architecture (x86, x64) of the Python interpreter.

      # Runs a set of commands using the runners shell
      - name: Install project dependencies
        run: |
          python -m pip install --upgrade pip
          pip install setuptools wheel twine
          
      - name: Build and Publish
        env:
          TWINE_USERNAME: ${{ secrets.PYPI_USERNAME }}
          TWINE_PASSWORD: ${{ secrets.PYPI_PASSWORD }}
        run: |
          python setup.py sdist bdist_wheel
          twine upload dist/*
